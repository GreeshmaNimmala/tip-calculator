<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div id="container">
        <h1>Tip Calculator</h1>
        <div id="calculator">
            <form>
                <p>How much was your bill?</p>
                <p>$ <input id="billamt" type="text" placeholder="Bill Amount"></p>
                <p>How was your service?</p>
                <p>
                    <select id="serviceQul" >
                        <option selected value="0" disabled >--Choose an option</option>
                        <option value="0.3">30&#37; &#45;Outstanding</option>
                        <option value="0.2">20&#37; &#45;Good</option>
                        <option value="0.15">15&#37; &#45;Ok</option>
                        <option value="0.1">10&#37; &#45;Bad</option>
                        <option value="0.05">5&#37; &#45;Terrible</option>
                    </select>
                </p>
            </form>
                <p>How many people are sharing this bill?</p>
                <p>
                    <input type="text" id="sharingbill" placeholder="Number of People">

                </p>
                <button type="button" id="calculate">Calculate</button>
            
        </div>

        <div id="totaltip">
            <sup>$</sup><span id="tip">0.00</span>
            <small id="each">each</small>





        </div>
</div>
<script src="index.js" type="text/javascript"></script>
</body>
</html>
